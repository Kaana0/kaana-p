<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>佳菜のポートフォリオサイト</title>
  <link rel="icon" href="img/kana1.jpeg">
  <meta name="description" content="佳菜のポートフォリオサイトです。">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="icon">
        <img src="img/kana.jpeg" width="200" height="400" alt="佳菜のアイコンです>"
      </div>
      <div class="info">
        <h1>Kaana</h1>
        <p>作ったもの</p>
        <ul>
          <li>
            <p>ピンポン玉ゲーム</p>
            <a href="https://kaana0.github.io/pong/" target="_blank">
              <img src="img/kana1.jpeg" width="20" height="20" alt="ゲームサイトへのリンク画像です">
            </a>
          </li>
          <li>
            <p>おみくじ</p>
            <a href="https://kaana0.github.io/omikuji/" target="_blank">
              <img src="img/kana1.jpeg" width="20" height="20" alt="おみくじサイトへのリンク画像です">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <section class="works">
    <h1>好きなもの</h1>
    <section>
      <img src="img/kana2.jpeg" width="450" height="500" alt="食べ物紹介画像">
      <h1>オーストラリアで食べた朝ごはん</h1>
      <p>ケアンズに到着して、初めて食べた現地の食事！</p>
      <p>パンケーキはあっさりしていて朝でもおもたくなく、モーニングプレートはアボカドがフレッシュで美味しかった。</p>
      <p>一番びっくりしたのはコーヒーの美味しさ☕️💜</p>
    </section>

    <section>
      <img src="img/kana4.jpeg" width="500" height="500" alt="食べ物紹介画像">
      <h1>オーストラリアのハンバーガー</h1>
      <p>日本に比べるとバンズと肉がおっきくて！！スパイシー！</p>
      <p>ノーマルポテトと甘いポテトが選べてソースも美味しかった。</p>
      <p>ヤシの木と砂浜、周りは英語しか聞こえなくて景色が凄く良かった！</p>
    </section>
  </section>

  <footer>
    <p>☆ kaana ☆</p>
  </footer>
</body>
</html>
